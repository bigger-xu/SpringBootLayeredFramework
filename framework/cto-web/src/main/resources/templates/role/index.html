<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>角色管理</title>
    <#include "../common/include_css.html">
</head>
<body class="pace-done fixed-sidebar">
<div id="wrapper">
    <!--左侧菜单-->
    <#include "../common/menu.html">
    <div id="page-wrapper" class="gray-bg">
        <!--头部-->
        <#include "../common/header.html">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="javascript:;">系统管理</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <strong>角色管理</strong>
                                </li>
                            </ol>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-sm-11 m-b-xs">
                                </div>
                                <div class="col-sm-1">
                                    <button type="button" class="btn btn-sm btn-primary" onclick="window.location.href='/role/add'">添加</button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>角色编码</th>
                                        <th>角色名称</th>
                                        <th>状态</th>
                                        <th>添加时间</th>
                                        <th><i class="icon-edit"></i> 操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="itemsPanel">

                                    </tbody>
                                </table>
                                <div class="pagination-parent">
                                    <ul id="pageModel" class="pagination pagination-block">

                                    </ul>
                                    <div class="pagination-select">
                                        <span>每页展示条数:</span>
                                        <select id="pageSize" class="input-mini" >
                                            <option value="10">10</option>
                                            <option value="25" selected="selected">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <#include "../common/footer.html">
    </div>
</div>
<!--模型-->
<table style="display: none;">
    <tr id="skillModel">
        <td key="code" ></td>
        <td key="name" ></td>
        <td key="status" ></td>
        <td key="addTime" formatDate="yyyy-MM-dd hh:mm:ss"></td>
        <td style="width: 20%">
            <input type="hidden" key="id">
            <button class="btn btn-sm btn-primary  edit" title="修改">修改</button>
            <button class="btn btn-sm btn-default  delete" title="删除">删除</button>
        </td>
    </tr>
</table>
<#include "../common/include_js.html">
<script type="text/javascript" src="/static/js/role/index.js"></script>
</body>
</html>
