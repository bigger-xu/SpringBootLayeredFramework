<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>系统菜单表</title>
    <#include "../common/include_css.html">
</head>
<body class="pace-done fixed-sidebar">
<div id="wrapper">
    <!--左侧菜单-->
    <#include "../common/menu.html">
    <div id="page-wrapper" class="gray-bg">
        <!--头部-->
        <#include "../common/header.html">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="javascript:;">系统菜单表</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <strong>系统菜单表</strong>
                                </li>
                            </ol>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-sm-11 m-b-xs">
                                </div>
                                <div class="col-sm-1">
                                    <button type="button" class="btn btn-sm btn-primary" onclick="window.location.href='/timedTasks/add'">添加</button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>添加时间</th>
                                        <th>任务名称</th>
                                        <th>任务分组</th>
                                        <th>是否启用</th>
                                        <th>cron表达式</th>
                                        <th>job所在类</th>
                                        <th>所需参数</th>
                                        <th><i class=" icon-edit"></i> 操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="itemsPanel">

                                    </tbody>
                                </table>
                                <div>
                                    <ul id="pageModel" class="pagination pagination-block">

                                    </ul>
                                    <div style="float: right;">
                                        <span>每页展示条数:</span>
                                        <select id="pageSize" class="input-mini" >
                                            <option value="10">10</option>
                                            <option value="25" selected="selected">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <#include "../common/footer.html">
    </div>
</div>
<!--模型-->
<table style="display: none;">
    <tr id="skillModel">
        <td key="num"></td>
        <td key="addTime" formatDate="yyyy-MM-dd hh:mm:ss"></td>
        <td key="taskName" ></td>
        <td key="taskGroupName" ></td>
        <td key="status" ></td>
        <td key="cron" ></td>
        <td key="jobClass" ></td>
        <td key="params" ></td>
        <td style="width: 20%">
            <input type="hidden" key="id">
            <input type="hidden" key="uuid">
            <button class="btn btn-sm btn-warning start" title="启用">启用</button>
            <button class="btn btn-sm btn-danger push" title="暂停">暂停</button>
            <button class="btn btn-sm btn-primary edit" title="修改">修改</button>
            <button class="btn btn-sm btn-default delete" title="删除">删除</button>
        </td>
    </tr>
</table>
<#include "../common/include_js.html">
<script type="text/javascript" src="/static/js/timedTasks/index.js"></script>
</body>
</html>
